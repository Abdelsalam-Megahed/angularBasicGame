<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Bind it!</h3>

    </div>
    <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>

    <div class="continer">
        <div class="row">
          <div class="col-xs-12">
            <app-even
            *ngFor="let evenNumber of evenNumbers"
            [number]="evenNumber">
          </app-even>
          </div>
        </div>
      </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <app-odd
          *ngFor="let oddNumber of oddNumbers"
          [number]="oddNumber">
        </app-odd>
        </div>
      </div>
    </div>



  </div>
</div>
